# Site settings
#title: "Jekyll Resume Template"
#description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Dulce E. Alarcón Yaquetto"
resume_title:                   "Biomedical Researcher"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "dulce.alarcon@upch.pe"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "+51935401217"
resume_contact_address:         "David Goldberg Centre 2.14. 18 De Crespigny Park, London"

resume_header_contact_info:     "David Goldberg Centre 2.14 IoPPN, KCL, London • 51 935401217 • dulce.alarcon@upch.pe"
display_header_contact_info:    "false"

resume_header_intro: "<p> I am a Biologist and Biomedical Researcher. Currently a PhD student at the Health Service and Population Research Department at King's College London. My research focuses on assessing the magnitude of the effects of inequality as a driver of adverse health outcomes and high health costs. I also research neglected diseases and high Andean population health. Budding science communicator and promoter of initiatives that strive for open science for all. -</p>"
# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     true
resume_section_links:           true
resume_section_associations:    true
resume_section_interests:       true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_researchgate_url:
  resume_github_url:            "https://github.com/dulceyaquetto"
  resume_twitter_url:           "https://twitter.com/DulceYaquetto"
  #resume_dribbble_url:          "https://dribbble.com/jag"
  # resume_facebook_url:          "insert Facebook URL here"
  resume_linkedin_url:          "https://uk.linkedin.com/in/dulcealarconyaquetto/en"
  # resume_instagram_url:         "insert your Instagram URL here"
 # resume_website_url:           "http://joelglovier.com"
  #resume_medium_url:            "https://medium.com/@jglovier"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

# Note: when editing locally, remember to restart
# your Jekyll server when you edit this file. Changes
# to _config.yml are only recognized when the server starts
